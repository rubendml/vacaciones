<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬°Ruleta de Vacaciones! üèñÔ∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      color: #333;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.6rem;
      color: #ff6b6b;
      margin-bottom: 1.2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    #display {
      font-size: 4rem;
      font-weight: bold;
      margin: 2rem 0;
      min-height: 60px;
      color: #ff4757;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
      transition: all 0.1s ease;
    }

    #message {
      font-size: 1.4rem;
      margin: 1.2rem 0;
      min-height: 28px;
      color: #555;
      font-style: italic;
    }

    button {
      background: #ff9f43;
      border: none;
      padding: 16px 45px;
      font-size: 1.4rem;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff6b35;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé° ¬°Ruleta de Vacaciones! üèñÔ∏è</h1>
    
    <div id="display">¬øManu o David?</div>
    <div id="message">Haz clic para comenzar el sorteo...</div>
    
    <button id="sortearBtn" onclick="iniciarSorteo()">¬°GIRAR LA RULETA!</button>

    <footer>
      Hecho con ‚ù§Ô∏è y un poco de caos controlado
    </footer>
  </div>

  <script>
    const nombres = ["Manu", "David"];
    const mensajes = [
      "¬°El destino est√° en movimiento!",
      "¬øSer√° Manu... o David?",
      "La suerte est√° girando...",
      "¬°Alguien se va a la playa!",
      "Vacaciones en juego...",
      "¬°No mires! (pero mira)",
      "El universo decide...",
      "¬øQui√©n merece descansar?",
      "¬°Casi, casi...!",
      "¬°El azar no perdona!",
      "Prep√°rate para el veredicto..."
    ];

    let intervalo = null;
    let sorteado = false;
    const display = document.getElementById("display");
    const messageEl = document.getElementById("message");
    const btn = document.getElementById("sortearBtn");

    function iniciarSorteo() {
      if (sorteado) return;

      // Reiniciar estado
      sorteado = true;
      btn.disabled = true;
      let paso = 0;
      const duracionTotal = 5000; // 5 segundos
      const inicio = Date.now();

      // Mensaje inicial
      messageEl.textContent = "¬°Girando...!";

      // Empezar animaci√≥n r√°pida
      intervalo = setInterval(() => {
        const transcurrido = Date.now() - inicio;
        const progreso = transcurrido / duracionTotal;

        // Cambiar nombre r√°pidamente
        display.textContent = nombres[paso % 2];
        paso++;

        // Cambiar mensaje cada cierto tiempo
        if (paso % 15 === 0) {
          const msg = mensajes[Math.floor(Math.random() * mensajes.length)];
          messageEl.textContent = msg;
        }

        // Desacelerar al final
        if (transcurrido >= duracionTotal) {
          clearInterval(intervalo);
          const ganador = nombres[Math.floor(Math.random() * nombres.length)];
          display.textContent = `¬°${ganador}!`;
          messageEl.textContent = `üéâ ¬°${ganador} se va de VACACIONES! üèùÔ∏è`;
          btn.textContent = "Sorteo completado";
          lanzarConfeti();
        }
      }, 80); // Cambia cada 80ms (~12.5 veces por segundo)
    }

    function lanzarConfeti() {
      const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff", "#ff9900"];
      for (let i = 0; i < 200; i++) {
        const confeti = document.createElement("div");
        confeti.className = "confeti";
        confeti.style.left = Math.random() * 100 + "vw";
        confeti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confeti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        confeti.style.opacity = "0.9";
        confeti.style.width = Math.random() * 10 + 5 + "px";
        confeti.style.height = confeti.style.width;
        document.body.appendChild(confeti);

        setTimeout(() => confeti.remove(), 5000);
      }

      if (!document.getElementById("confeti-style")) {
        const style = document.createElement("style");
        style.id = "confeti-style";
        style.innerHTML = `
          @keyframes fall {
            0% { top: -10%; opacity: 1; transform: rotate(0deg); }
            100% { top: 110%; opacity: 0; transform: rotate(${Math.random() > 0.5 ? '360' : '-360'}deg); }
          }
          .confeti {
            position: fixed;
            top: -10%;
            pointer-events: none;
            z-index: 1000;
          }
        `;
        document.head.appendChild(style);
      }
    }
  </script>
</body>
</html>
